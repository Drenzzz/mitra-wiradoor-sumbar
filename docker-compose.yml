services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: wiradoor-sumbar
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
    depends_on:
      db:
        condition: service_healthy
    networks:
      - wiradoor-network

  db:
    image: postgres:16-alpine
    container_name: wiradoor-db
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-wiradoor}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-wiradoor123}
      POSTGRES_DB: ${POSTGRES_DB:-wiradoor_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-wiradoor} -d ${POSTGRES_DB:-wiradoor_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - wiradoor-network

volumes:
  postgres_data:

networks:
  wiradoor-network:
    driver: bridge
